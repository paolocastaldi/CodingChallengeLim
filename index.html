<!DOCTYPE html>
<html lang="it">
  <head>
    <link rel="stylesheet" href="style.css">



    <!-- Font di Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <title>Lim Home</title>
  </head>
  <body>

    <!-- Contenitore body -->
    <div class="container">

      <!-- Logo -->
      <header>
        <img id="logo" src="logo.png">
        <span><strong>Taking Booleaners from A to B</strong></span>
      </header>

      <!-- Menu navigazione -->
      <nav>
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina">Termina Prenotazione</button>
          <button type="button" name="luci">Accendi Luci</button>
      </nav>

      <!-- Main - Lim disponibili con stato carica-->
      <main>

        <!-- Primo scooter -->
        <section class="scooter">
          <input type="checkbox" name="scooter-select" value="booked">
          <span class="scooter-name"><strong>Monopattino Gino22</strong></span>
          <span class="distance"><span class="arrow"> </span>Via Guadalametri - a <span class="metri">220</span> metri da te</span>
          <div>Stato carica:</div>
          <div class="med-bar"></div>
        </section>

        <!-- Secondo scooter -->
        <section class="scooter">
          <input type="checkbox" name="scooter-select" value="booked">
          <span class="scooter-name"><strong>Monopattino Mike24</strong></span>
          <span class="distance"><span class="arrow"> </span>Via Ricciardoni - a <span class="metri">420</span> metri da te</span>
          <div>Stato carica:</div>
          <div class="full-bar"></div>
        </section>

        <!-- Terzo scooter -->
        <section class="scooter">
          <input type="checkbox" name="scooter-select" value="booked">
          <span class="scooter-name"><strong>Monopattino Fede154</strong></span>
          <span class="distance"><span class="arrow"> </span>Via Mentarini - a <span class="metri">490</span> metri da te</span>
          <div>Stato carica:</div>
          <div class="low-bar"></div>
        </section>

      </main>
    </div>
  </body>
</html>
